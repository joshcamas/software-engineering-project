<head>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Purchase Ticket | Tik-IT</title>
</head>

<script>

    $(document).ready(function () {

        $.get("api/event", { id: getUrlVars()["id"] }, function (data) {
            $('#event-price').html((data.price / 100).toFixed(2));
        });
        
        $("#purchase-ticket").click(function ()
        {
            $.get('/api/purchase-ticket/', { eventid: getUrlVars()["id"] },function (response)
            {
                window.location.href = response.url;
            });
        });
    });

</script>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tik-It</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li id='nav-create-event' class="nav-item">
                    <a href="/create-event" class="nav-link">Create Event</a>
                </li>
                <li id='nav-account' class="nav-item">
                    <a href="/account" class="nav-link">Account</a>
                </li>
                <li id='nav-sign-in' class="nav-item">
                    <a href="/sign-in" class="nav-link">Sign-In</a>
                </li>
                <li id='nav-sign-out' class="nav-item">
                    <a href="/sign-out" class="nav-link">Sign-Out</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- PAGE -->
    <div class="container">
        <div class="row justify-content-center">
            <div>
                <p class="text-center font-weight-bold">
                    Final Price: $<a id="event-price"></a>
                </p>
                <a id="purchase-ticket" class="nav-link">
                    <button class="btn btn-primary shadow p-3 mb-2 bg-primary text-white">
                        PURCHASE
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
