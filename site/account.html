<head>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Account | Tik-IT</title>
</head>

<script>

    $(document).ready(function () {

        //Inventory
        $.get("api/inventory", function (data) {

            //Normal inventory
            var html = "";
            for (var i = data.length - 1; i >= 0; i--)
                if (!data[i].used)
                    html += addInventoryContent(data[i],true);

            $("#inventory-tbody").html(html);

            //Archive inventory
            var archcount = 0;
            var html = "";
            for (var i = data.length - 1; i >= 0; i--)
            {
                if (data[i].used)
                {
                    html += addInventoryContent(data[i],false);
                    archcount+=1;
                }
            }
            $("#archive-tbody").html(html);

            if(archcount > 0)
            $("#archive").show();
        });

        //Owned Events
        $.get("api/get-owned-events", function (data) {

            if (data.length == 0)
                return;
            
            var html = "";
            for (var i = data.length - 1; i >= 0; i--)
                html += addEventContent(data[i]);

            $("#ownedevents").show();
            $("#owned-tbody").html(html);
        });

    });

    function addInventoryContent(data, archived) {
        var d = new Date(data.purchase_date);

        var html = "<tr>";
        html += "<td><a href='event?id=" + data.id + "'>" + data.name + "</a></td>";
        html += "<td>" + data.shortdesc + "</td>";
        html += "<td>$" + (data.price / 100).toFixed(2) + "</td>";
        html += "<td class='text-nowrap'>" + d.toDateString() + "</td>";

        if (archived)
            html += "<td> <button type='button' class='btn btn-success' onclick='location.href=\"/ticket-scan?id=" + data.id + "\"'>Scan</button></td>";

        html += "</tr>";
        return html;
    }

    function addEventContent(data) {
        var html = "<tr>";
        html += "<td><a href='event?id=" + data.id + "'>" + data.name + "</a></td>";
        html += "<td>" + data.shortdesc + "</td>";
        html += "<td>$" + (data.price / 100).toFixed(2) + "</td>";
        //html += "<td>" + data.soldtickets + "</td>";
        html += "<td> <button type='button' class='btn btn-primary' onclick='location.href=\"/event-scan/" + data.id + "\"'>Scan</button></td>";
        html += "</tr>";
        return html;
    }
</script>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tik-It</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li id='nav-create-event' class="nav-item">
                    <a href="/create-event" class="nav-link">Create Event</a>
                </li>
                <li id='nav-account' class="nav-item">
                    <a href="/account" class="nav-link">Account</a>
                </li>
                <li id='nav-sign-in' class="nav-item">
                    <a href="/sign-in" class="nav-link">Sign-In</a>
                </li>
                <li id='nav-sign-out' class="nav-item">
                    <a href="/sign-out" class="nav-link">Sign-Out</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- PAGE -->
    <div class="container">
        <br>
        <h4>Purchased Tickets</h4><br>

        <table class="table table-striped table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Short Desc</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date</th>
                    <th scope="col">Scan</th>
                </tr>
            </thead>
            <tbody id="inventory-tbody">

            </tbody>
        </table>

        <div id="archive" style='display:none;'>
            <br>
            <h4>Archived Tickets</h4><br>

            <table class="table table-striped table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Short Desc</th>
                        <th scope="col">Price</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="archive-tbody">

                </tbody>
            </table>
        </div>
        <div id="ownedevents" style='display:none;'>
            <br>
            <h4>Owned Events</h4><br>

            <table class="table table-striped table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Short Desc</th>
                        <th scope="col">Price</th>
                        <!--<th scope="col">Sold Tickets</th>-->
                        <th scope="col">Scan</th>
                    </tr>
                </thead>
                <tbody id="owned-tbody">

                </tbody>
            </table>
        </div>
    </div>
</body>
