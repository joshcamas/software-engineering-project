<head>
	
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Sign In | Tik-IT</title>
    </head>
    <script>
      
$(document).ready(function () {
    simpleForm("#form","api/sign-in");
});

    </script>
    <body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Tik-It</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li id='nav-create-event' class="nav-item">
            <a href="/create-event" class="nav-link">Create Event</a>
          </li>
          <li id='nav-account' class="nav-item">
            <a href="/account" class="nav-link">Account</a>
          </li>
          <li id='nav-sign-in' class="nav-item">
            <a href="/sign-in" class="nav-link">Sign-In</a>
          </li>
          <li id='nav-sign-out' class="nav-item">
            <a href="/sign-out" class="nav-link">Sign-Out</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <!-- PAGE -->
    
<div class="container">
    <div class="text-center">
        <img style="width: 300px" src="assets/tikit_logo.JPG">
    </div>

		
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" id="form">
              <div class="form-label-group">
                <label>Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
              </div><br>

              <div class="form-label-group">
                <label>Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              </div><br>

              <div class="etc-login-form">
                <p>new user? <a href="/Create-account" >create new account</a></p>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
