<head>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="icon" 
    type="image/png" 
    href="assets/favicon.png">

    <title>Scan Your Ticket | TIK-IT</title>
</head>

<script>

    $(document).ready(function () {

        //Inventory
        $.get("api/get-qr/",{ ticketid: getUrlVars()["tid"] }, function (data) {
            $("#ticket-qr").attr("src",data.img);
        });

        $.get("api/event", { id: getUrlVars()["eid"] }, function (data) {
            $('#event-name').html("<a href='event?id=" + data.id +"'>" + data.name + "</a>");
        });

    });

</script>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><img src="assets/logo-icon-light.png" style="width:30px;height:30px" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li id='nav-home' class="nav-item" style="display:none">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li id='nav-create-event' class="nav-item" style="display:none">
          <a href="/create-event" class="nav-link">Create Event</a>
        </li>
        <li id='nav-account' class="nav-item" style="display:none">
          <a href="/account" class="nav-link">Account</a>
        </li>
        <li id='nav-sign-in' class="nav-item" style="display:none">
          <a href="/sign-in" class="nav-link">Sign In</a>
        </li>
        <li id='nav-sign-out' class="nav-item" style="display:none">
          <a href="/sign-out" class="nav-link">Sign Out</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

    <!-- PAGE -->
    <div class="container">
        <br>

        <div class="jumbotron">

            <h3 class="display-5 text-center">Scan Ticket For <a id="event-name"></a></h3>

            <img id="ticket-qr" class="img-fluid mx-auto d-block" style="width:90%; max-width:600px;">

            <div class="text-center">
            <a class="lead ">Please show this to the event coordinator</a></div>
