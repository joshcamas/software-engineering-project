<app-nav-bar></app-nav-bar>
<br>
<h4>Popular</h4><br>
<h6>Trending Now</h6>
<div class="row">
  <div *ngFor="let event of events" class="col-md-4">
    <div class="shadow p-3 mb-5 bg-white rounded zoom event">
      <div class="event-image text-center">
        <a [routerLink]="['/event', event.id]">
          <img class="img-fluid" src="{{'assets/Events/' + event.headerimg}}" />
        </a>
      </div>
      <div class="event-description">
        {{event.shortdesc}}
      </div>
    </div>
  </div>
</div>
